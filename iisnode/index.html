<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"KTI80-1164-stderr-1387207482198.txt","computername":"KTI80","pid":1164,"type":"stderr","created":1387207482198},{"file":"KTI80-1164-stdout-1387207482192.txt","computername":"KTI80","pid":1164,"type":"stdout","created":1387207482192},{"file":"KTI80-2300-stderr-1387261087546.txt","computername":"KTI80","pid":2300,"type":"stderr","created":1387261087546},{"file":"KTI80-2300-stdout-1387261087536.txt","computername":"KTI80","pid":2300,"type":"stdout","created":1387261087536},{"file":"KTI80-3356-stdout-1387206011827.txt","computername":"KTI80","pid":3356,"type":"stdout","created":1387206011827},{"file":"KTI80-3464-stderr-1387206560675.txt","computername":"KTI80","pid":3464,"type":"stderr","created":1387206560675},{"file":"KTI80-3464-stdout-1387206560669.txt","computername":"KTI80","pid":3464,"type":"stdout","created":1387206560669},{"file":"KTI80-5568-stdout-1387262418689.txt","computername":"KTI80","pid":5568,"type":"stdout","created":1387262418689},{"file":"KTI80-6004-stderr-1387263837826.txt","computername":"KTI80","pid":6004,"type":"stderr","created":1387263837826},{"file":"KTI80-6004-stdout-1387263837820.txt","computername":"KTI80","pid":6004,"type":"stdout","created":1387263837820},{"file":"KTI80-6532-stderr-1387259631206.txt","computername":"KTI80","pid":6532,"type":"stderr","created":1387259631206},{"file":"KTI80-6532-stdout-1387259631200.txt","computername":"KTI80","pid":6532,"type":"stdout","created":1387259631200},{"file":"KTI80-7180-stderr-1387207190679.txt","computername":"KTI80","pid":7180,"type":"stderr","created":1387207190679},{"file":"KTI80-7180-stdout-1387207190673.txt","computername":"KTI80","pid":7180,"type":"stdout","created":1387207190673},{"file":"KTI80-8068-stdout-1387261956565.txt","computername":"KTI80","pid":8068,"type":"stdout","created":1387261956565},{"file":"KTI80-8276-stderr-1387207573530.txt","computername":"KTI80","pid":8276,"type":"stderr","created":1387207573530},{"file":"KTI80-8276-stdout-1387207573523.txt","computername":"KTI80","pid":8276,"type":"stdout","created":1387207573523},{"file":"KTI80-8656-stdout-1387263210446.txt","computername":"KTI80","pid":8656,"type":"stdout","created":1387263210446},{"file":"KTI80-9200-stderr-1387261435076.txt","computername":"KTI80","pid":9200,"type":"stderr","created":1387261435076},{"file":"KTI80-9200-stdout-1387261435066.txt","computername":"KTI80","pid":9200,"type":"stdout","created":1387261435066},{"file":"KTI80-9240-stderr-1387207899653.txt","computername":"KTI80","pid":9240,"type":"stderr","created":1387207899653},{"file":"KTI80-9240-stdout-1387207899646.txt","computername":"KTI80","pid":9240,"type":"stdout","created":1387207899646}];
        var lastUpdated = 1387263838526;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
